<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Crypto Coin Market">
    <meta name="author" content="Mark Suscens">

    <title>Crypto Coin Market</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- jQuery UI  -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e0c2649351.js" crossorigin="anonymous"></script>

    <!-- Include applications css styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="searchComponentStyles.css">

</head>

<body>
    <div class="container bg-white">
        <!-- Header section; with logo and search bar  -->
        <br>
        <div class="row">
            <div class="col-sm-1" align="left">
                <h1><a href="index.html"><i class="fas fa-chart-line"></i></a></h1>
            </div>
            <div class="col-sm-8" align="left">
                <h1>Cryptocurrency Coin Prices</h1>
            </div>

            <div class="col-sm-3" align="right">
                <div id="coinSearchComponent"></div>  <!-- Component placeholder  -->
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm-1" align="left">
                <p>Rank: <span id="mcRank">UNKNOWN</span></p>
            </div>
            <div class="col-sm-5" align="left">
                <p><span id="coinIconNameSymbol">Coin Icon, Name (symbol)</span></p>
            </div>

            <div class="col-sm-3" align="left">
                <span id="priceLine">PRICE (currency)</span>
                <br>
                <span id="priceInBtcLine">BTC PRICE</span>
            </div>

            <div class="col-sm-3" align="left">
                <div id="currencySelectorComponent"></div>  <!-- Component placeholder  -->
            </div>

        </div>

        <hr>

        <!-- Price Chart    -->
        <div class="row">
            <div class="col-sm-12">

                <div id="btcMarket">
                    <canvas id="myChart" width="800" height="400"></canvas>
                    <p>Start Date: <input type="text" id="myDatepicker"></input>
                        <button id="myShowChartButton" class="btn btn-info">Update Graph</button>
                    </p>
                </div>

            </div>
        </div>

        <!-- Coin Basic Stats Area: MarketCap, Volume (24hour), Circulationg Supply, Max Supply -->
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table">
                        
                        <thead>
                            <tr>
                                <th>Price Change Statistics:</th>
                                <th></th>
                                <th></th>
                                <td><span id="priceSentiment"></span></td>
                            </tr>
                        </thead>
                        <tbody id="coinPriceChangeStatsTableBody">
                            <tr>
                                <td>1hr: <span id="price1hr"></span></td>
                                <td>7d: <span id="price7d"></span></td>
                                <td>30d: <span id="price30d"></span></td>
                                <td>200d: <span id="price200d"></span></td>
                            </tr>
                            <tr>
                                <td>24hr: <span id="price24hr"></span></td>
                                <td>14d: <span id="price14d"></span></td>
                                <td>60d: <span id="price60d"></span></td>
                                <td>1year: <span id="price1y"></span></td>
                            </tr>
                                <th>Highs & Lows:</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td><span id="price24hrLowHigh"></span></td>
                                <td><span id="priceATL"></span></td>
                                <td><span id="priceATH"></span></td>
                                <td></td>
                            </tr>
                        </tbody>

                        <thead>
                            <tr>
                                <th>Market Statistics:</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>Market Cap</th>
                                <th>Total Volume (24hrs)</th>
                                <th>Circulating Supply</th>
                                <th>Max Supply</th>
                            </tr>
                        </thead>
                        <tbody id="marketStatsTableBody">
                            <tr>
                                <td><span id="marketCap"></span></td>
                                <td><span id="totalVolume"></span></td>
                                <td><span id="circulatingSupply"></td>
                                <td><span id="maxSupply"></span></td>
                            </tr>
                            <tr>
                                <td><span id="marketCapInBtc"></td>
                                <td><span id="totalVolumeInBtc"></span></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Coin Description:</th>
                            </tr>
                        </thead>
                        <tbody id="coinDescriptionTableBody">
                            <tr>
                                <td><span id="coinDescription"></span></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <!-- Page Footer-->
        <div class="row">
            <div id="coinPageFooter" , class="col-sm-12" align="center"></div>
        </div>

    </div>
</body>

<footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

    <script src="helpers.js"></script>
    <script src="interfaceAPI.js"></script>
    <script src="searchComponent.js"></script>
    <script src="components.js"></script>
    <script src="coinLogic.js"></script>

</footer>

</html>
