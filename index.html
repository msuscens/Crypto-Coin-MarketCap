<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Crypto Coin Market">
  <meta name="author" content="Mark Suscens">

  <title>Coin Prices</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e0c2649351.js" crossorigin="anonymous"></script>

  <!-- Include applications css styles -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="searchComponentStyles.css">

</head>

<body>

  <div class="container bg-white">

    <!-- Header section; with logo and search bar  -->
    <!-- *** Common with coin page, with slight exception of sub-haeader    *** 
        **** TODO: Consider refactoring to not repeat HTML in coin.html ??? **** -->
    <br>
    <div class="row">
        <div class="col-sm-1" align="left">
            <h1><a href="index.html"><i class="fas fa-chart-line"></i></a></h1>
        </div>
        <div class="col-sm-8" align="left">
            <h1>Cryptocurrency Coin Prices</h1>
            <h3>(ranked by Market Capitalisation)</h3>
        </div>

        <div class="col-sm-3" align="right">
            <br>
            <div id="coinSearchComponent"></div>  <!-- Component placeholder  -->
        </div>
    </div>
    <hr>

    <!-- Second row for page controls  -->
    <div class="row">

      <!-- Left-side for nav tabs  -->
      <div class="col-sm-6">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Cryptocurrencies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exchanges</a>
          </li>
        </ul>
      </div>

      <!-- Right-side for currency selection and paging controls -->
      <div class="col-sm-6">
        <div align="right">
          <div class="btn-group">

            <button class="btn btn-light mr-4" onclick="reloadCoinData()"><i class="fas fa-sync-alt"></i> Sync</button>

            <div id="currencySelectorComponent"></div>  <!-- Component placeholder  -->

            <nav aria-label="Page navigation example">
              <ul class="pagination ml-4">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous 100</a>
                </li>
<!--
                <li class="page-item active">
                  <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
-->
                <li class="page-item"><a class="page-link" href="#">Next 100</a></li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </div>

    <!-- Main page area - ie. Table of Coins  -->
    <div class="table-responsive">
      <table class="table">
        <thead class="sticky">
          <tr>
            <th id="rankColumn" name="sortColumn" onclick="sortTableRows(event)"># <span><i
                  class="fas fa-sort-down"></i></span></th>
            <th id="nameColumn" name="sortColumn" onclick="sortTableRows(event)">Coin <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="priceColumn" name="sortColumn" onclick="sortTableRows(event)">Price <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="change1hrColumn" name="sortColumn" onclick="sortTableRows(event)">Change (1hr) <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="change24hrColumn" name="sortColumn" onclick="sortTableRows(event)">Change (24h) <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="change7dColumn" name="sortColumn" onclick="sortTableRows(event)">Change (7d) <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="change30dColumn" name="sortColumn" onclick="sortTableRows(event)">Change (30d) <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="change200dColumn" name="sortColumn" onclick="sortTableRows(event)">Change (200d) <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="change1yrColumn" name="sortColumn" onclick="sortTableRows(event)">Change (1yr) <span><i
                  class="fas fa-sort"></i></span></th>
            <th id="marketCapColumn" name="sortColumn" onclick="sortTableRows(event)">Market Cap<span><i
                  class="fas fa-sort"></i></span></th>
          </tr>
        </thead>
        <tbody id="myCoinTableBody">
        </tbody>

      </table>

    </div>

    <!-- Table footer (with table paging controls)  -->
    <div align="right">
      <div class="btn-group">

        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>

      </div>
    </div>

    <!-- Page Footer-->
    <div class="row">
      <div id="myPageFooter" , class="col-sm-12" align="center"></div>
    </div>

  </div>

</body>

<footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="helpers.js"></script>
  <script src="interfaceAPI.js"></script>
  <script src="searchComponent.js"></script>
  <script src="components.js"></script>
  <script src="indexLogic.js"></script>

</footer>

</html>
