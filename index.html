<!DOCTYPE html>

<!--
My Coin Marketcap inspired project (Blockchain Developer Bootcamp Week 5).

Note: Requires local server to be running, eg. in terminal window:
  cd to code directory, and then
  python3 -m http.server
  (Or run from VS Code using LiveServer)
-->

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Crypto Coin Market">
  <meta name="author" content="Mark Suscens">

  <title>Crypto Coin Market</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Include applications css styles -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container bg-white">

    <!-- Top row for Heading text  -->
    <div class="row">
      <div class="col-sm-12" align="center">
        <h1>Cryptocurrency Coins</h1>
        <h2>Ranked by Market Capitilisation</h2>
        <br>
      </div>
    </div>

    <!-- Second row for page controls  -->
    <div class="row">

      <!-- Left-side for nav tabs  -->
      <div class="col-sm-6">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Cryptocurrencies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exchanges</a>
          </li>
        </ul>
      </div>

      <!-- Right-side for currency selection and paging controls -->
      <div class="col-sm-6">
        <div align="right">
          <div class="btn-group">

            <div class="dropdown">
              <button class="btn btn-light dropdown-toggle" data-toggle="dropdown">Currency</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">USD</a>
                <a class="dropdown-item" href="#">EUR</a>
                <a class="dropdown-item" href="#">GBP</a>
                <a class="dropdown-item" href="#">BTC</a>
                <a class="dropdown-item" href="#">ETH</a>
              </div>
            </div>

            <button class="btn btn-light ml-4">Next 100-></button>
            <button class="btn btn-light">View All</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Main page area - ie. Table of Coins  -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Coin</th>
            <th>Price</th>
            <th>Change (24h)</th>
            <th>Change (7d)</th>
            <th>Volume (24h)</th>
            <th>Market Cap</th>
            <th>Price graph (7d)</th>
          </tr>
        </thead>
        <tbody id="myCoinTableBody">
        </tbody>

      </table>

    </div>

    <!-- Table footer (with table paging controls)  -->
    <div align="right">
      <div class="btn-group">
        <button class="btn btn-light">Next 100-></button>
        <button class="btn btn-light">View All</button>
      </div>
    </div>

    <!-- Page Footer-->
    <div class="row">
      <div id="myPageFooter" , class="col-sm-12" align="center">
      </div>
    </div>

  </div>

</body>

<footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="data.js"></script>
  <script src="logic.js"></script>

</footer>

</html>
